<html>
  <head>
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" type="text/css" href="/css/simplegrid.css" />
  </head>

  <body>
    <div class="grid">
      <div class="col-2-8">
        <div class="content">
          <a href="{{ site.url }}">{{ site.name }}</a>
        </div>
      </div>
      <div class="col-1-8 push-right">
        <div class="content">
          <a href="{{ site.url }}">Home</a>
        </div>
      </div>
      <div class="col-1-8 push-right">
        <div class="content">
          <a href="{{ site.url }}">Portfolio</a>
        </div>
      </div>
      <div class="col-1-8 push-right">
        <div class="content">
          <a href="{{ site.url }}">Blog</a>
        </div>
      </div>
      <div class="col-1-8 push-right">
        <div class="content">
          <a href="{{ site.url }}">About & Contact</a>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="col-1-1">
        <div class="content">
          {{ content }}
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="col-1-4">
        <div class="content">
          <h3>Footer Column 1</h3>
        </div>
      </div>
      <div class="col-1-4">
        <div class="content">
          <h3>Footer Column 2</h3>
        </div>
      </div>
      <div class="col-1-4">
        <div class="content">
          <h3>Footer Column 3</h3>
        </div>
      </div>
      <div class="col-1-4">
        <div class="content">
          <h3>Footer Column 4</h3>
        </div>
      </div>
  </body>
</html>
