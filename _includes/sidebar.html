<div class="four columns">
    <h3>Location</h3>
      <iframe width='100%' height='300' frameBorder='0' src='{{ page.map-url}}'></iframe>
    <h3>Recent Posts</h3>
      <ul>
        {% for post in site.categories['blog'] limit: 5 %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
</div>
