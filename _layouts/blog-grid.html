    <div class="grid">

      <div class="col-1-4 blog-grid">
        <div class="blog-grid-image">
          <a href="{{ post.url }}"><img src="{{ post.featured-image }}"></a>
        </div>
        <div class="blog-grid-title">
            <p>{{ post.title }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
