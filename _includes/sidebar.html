<div class="four columns">
    <h3>Location</h3>
      <iframe width='100%' height='300' frameBorder='0' src="https://a.tiles.mapbox.com/v4/{{ map-token }}zoompan.html?access_token=pk.eyJ1IjoiZnJpZ2lkbGlnaHQiLCJhIjoiczg4X2VuYyJ9.yMtOhBeGB6hsQ5PogQT-_A#{{ map-zoom }}/{{ map-lat }}/{{ map-lng }}"></iframe>
    <h3>Recent Posts</h3>
      <ul>
        {% for post in site.categories['blog'] limit: 5 %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
</div>
